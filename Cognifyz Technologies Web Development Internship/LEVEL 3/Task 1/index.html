<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images Slideshow and Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gallery of Images</h1>
  <div class="gallery">
    
    <img class="thumbnail" src="pictures1.jpeg" alt="Thumbnail 1">
    <img class="thumbnail" src="pictures2.jpeg" alt="Thumbnail 2">
    <img class="thumbnail" src="pictures3.jpeg" alt="Thumbnail 3">
    <img class="thumbnail" src="pictures4.jpeg" alt="Thumbnail 4">
    <img class="thumbnail" src="pictures5.jpeg" alt="Thumbnail 5">
    <img class="thumbnail" src="pictures6.jpeg" alt="Thumbnail 6">
    <img class="thumbnail" src="pictures7.jpeg" alt="Thumbnail 7">
    <img class="thumbnail" src="pictures8.jpeg" alt="Thumbnail 8">
    <img class="thumbnail" src="pictures9.jpeg" alt="Thumbnail 9">
    <img class="thumbnail" src="pictures10.jpeg" alt="Thumbnail 10">
    <!-- Add more thumbnail images here -->
  </div>

  <div class="slideshow-container">
    <div class="slide fade">
      <img src="pictures1.jpeg" alt="Image 1">
    </div>
    <div class="slide fade">
      <img src="pictures2.jpeg" alt="Image 2">
    </div>
    <div class="slide fade">
      <img src="pictures3.jpeg" alt="Image 3">
    </div>
      <div class="slide fade">
        <img src="pictures4.jpeg" alt="Image 4">
      </div>
      <div class="slide fade">
        <img src="pictures5.jpeg" alt="Image 5">
      </div>
      <div class="slide fade">
        <img src="pictures6.jpeg" alt="Image 6">
      </div>
      <div class="slide fade">
        <img src="pictures7.jpeg" alt="Image 7">
      </div>
      <div class="slide fade">
        <img src="pictures8.jpeg" alt="Image 8">
      </div>
      <div class="slide fade">
        <img src="pictures9.jpeg" alt="Image 9">
      </div>
      <div class="slide fade">
        <img src="pictures10.jpeg" alt="Image 10">
      </div>
    <!-- Add more slide images here -->
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
